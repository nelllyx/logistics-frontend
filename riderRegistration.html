<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rider Registration</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./registration.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-7 p-4">
            <h3 class="text-capitalize">Sign up</h3>
            <form class="row g-3 p-3" id="rider-form">
                <div class="col-md-6 p-1">
                    <label for="firstname" class="form-label">First Name</label>
                    <input class="form-control form-control-sm" type="text" placeholder="John" id="firstname" required>
                </div>

                <div class="col-md-6 p-1">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Doe" id="lastName" required>
                </div>
                <div class="col-md-6 mb-2 p-1">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="col-md-6 mb-2 p-2">
                    <label for="userName" class="form-label">Username</label>
                    <input class="form-control form-control-sm" type="text" placeholder="DadaBoy" id="userName" required>
                </div>
                <div class="col-md-6 mb-2 p-2">
                    <label for="password" class="form label">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter your password" required>
                </div>
                <div class="col-md-6 mt-2 p-2">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input class="form-control form-control-sm" type="text" placeholder="0901234567" id="phoneNumber" required>
                </div>

                <div class="col mt-2">
                    <label for="address" class="form-label">Address</label>
                    <input class="form-control form-control-sm" type="text" placeholder="312 sabo yaba" id="address" required>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
                    <label class="form-check-label" for="flexCheckChecked">I've read and agree with the terms of service and our privacy policy
                    </label>
                </div>
                <div class="pt-2 mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="btn">Register</button>
                </div>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="./Login.html" style="color: #393f81;">Login here</a></p>
            </form>

        </div>
        <div class="col-md-5">
            <img src="./registration.png" height="881" width="897" alt="ppp" class="img">
        </div>
    </div>

</div>

<script src="RiderRegistration.js"></script>
<script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
